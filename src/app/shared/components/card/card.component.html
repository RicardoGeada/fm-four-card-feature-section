<article class="card">
  <div class="card__top-bar" [style]="{ backgroundColor: 'var(--color-' + color + ')' }"></div>  
  <div class="card__text-wrapper">
    <h2 class="card__title">{{ title }}</h2>
    <p class="card__description">
      {{ description }}
    </p>
  </div>
  <img src="/images/{{icon}}" alt="icon" class="card__icon" />
</article>
